<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact | Ankitha Venkatesh</title>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="contact.css" />
</head>

<body>
    <!-- ================= HEADER ================= -->
    <header class="contact-header">
    <a href="../index.html" class="btn-outline">Back to Home</a>
    </header>

  <!-- ================= CONTACT WRAPPER ================= -->
  <section class="contact-wrapper">

    <div class="contact-container">

      <!-- LEFT CONTENT -->
      <div class="contact-intro">
        <h1>Let’s Work Together</h1>
        <p>
          Have a project, idea, or collaboration in mind?
          Fill out the form and I’ll get back to you.
        </p>
      </div>

      <!-- FORM -->
      <form
        class="contact-form"
        name="contact"
        method="POST"
        data-netlify="true"
        netlify-honeypot="bot-field"
      >

        <!-- Netlify required -->
        <input type="hidden" name="form-name" value="contact" />

        <!-- Spam protection -->
        <p style="display:none">
          <label>
            Don’t fill this out:
            <input name="bot-field" />
          </label>
        </p>

        <div class="form-group">
          <label>Your Name</label>
          <input
            type="text"
            name="name"
            placeholder="Enter your name"
            required
          />
        </div>

        <div class="form-group">
          <label>Email Address</label>
          <input
            type="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="form-group">
          <label>Project Type</label>
          <select name="projectType" required>
            <option value="">Select an option</option>
            <option>UX / UI Design</option>
            <option>Website Design</option>
            <option>Case Study Review</option>
            <option>Collaboration</option>
            <option>Other</option>
          </select>
        </div>

        <div class="form-group">
          <label>Your Message</label>
          <textarea
            name="message"
            rows="4"
            placeholder="Tell me about your project..."
            required
          ></textarea>
        </div>

        <button type="submit" class="btn-submit">
          Submit Query
        </button>

      </form>

    </div>
  </section>

</body>
</html>
